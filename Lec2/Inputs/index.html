<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INPUTS</h1>
    <fieldset>
        <legend>personal box</legend>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name here">
    <br>
    
    <label for="password">Password:</label> 
    <input autofocus type="password" id="password" placeholder="Enter password"><br>
    
    <label for="email">Email:</label>
    <input disabled type="email" id="email" placeholder="email enter karo">
    <br>
    <label for="date">Date:</label>
    <input type="date"id="date">
    <br>
    <label for="rang">Color</label>
    <input type="color" id="rang">
    <br>
    <label for="samay">Time:</label>
    <input type="time" id="samay">
    <br>
    
    <label for="no">Number 2:</label>
    <input autofocus min="10" max="30" type="number" id="no">
    <br>
    
    <label for="file">File:</label>
    <input type="file" id="file">
    <br>
    
    <label for="doori">Range:</label>
    <input type="range" id="doori">
    <br>

    <label for="line">Telephone:</label>
    <input type="tel" maxlength="10" id="line">
    <br>
    <label for="tick">CheckBox:</label>
    <input type="checkbox" id="tick">
    <br>

    <label for="radio">Gender:</label>
    <input type="radio" id="radio">
    <br>

    <label for="male">male:</label>
    <input type="radio" id="male" name = "gender">
    <br>

    <label for="gen">female:</label>
    <input type="radio" id="gen" name="gender">
    <br>

    <label for="gen">Others:</label>
    <input type="radio" id="gen" name="gender">
    <br>

    <textarea name="" id="" cols="40" rows="10"></textarea>
    <br><br>
    <select >
        <option >jan</option>
        <option >feb</option>
        <option >mar</option>
        <option selected>april</option>
        <option >may</option>
        <option selected>jun</option>
        <option selected>jul</option>
    </select>



    <button>submit</button>

</fieldset>
</body>
</html>
