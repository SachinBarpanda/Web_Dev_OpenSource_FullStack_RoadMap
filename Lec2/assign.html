<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>INPUTS</h1>
    
    <fieldset>
        <legend>My data</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name here">
        <br>
        
        <label for="password">Password:</label> 
        <input autofocus type="password" id="password" placeholder="Enter password"><br>
        
        <label for="email">Email:</label>
        <input  type="email" id="email" placeholder="email enter karo">
        <br>
        <label for="date">Date:</label>
        <input type="date"id="date">
        <br>
       
     
        
        <label for="no">Number 2:</label>
        <input autofocus min="10" max="30" type="number" id="no">
        <br>

        <label for="gen">Others:</label>
        <input type="radio" id="gen" name="gender">
        <br>
    </fieldset>
</body>
</html>
